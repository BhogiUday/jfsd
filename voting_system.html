<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <style>
        header {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        main img {
            width: 150px;
        }
        h2 {
            color: #333;
        }
        p {
            text-align: justify;
            max-width: 800px;
            margin: 20px auto;
        }
        .form-section {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .form-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .form-section input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-section input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Function to display the About page content
        function showAboutPage() {
            document.querySelector('main').innerHTML = `
                <h2>About India's Parliamentary System</h2>
                <p>India has a parliamentary system as defined by its constitution, with power distributed between
                the union government and the states. India's democracy is the largest democracy in the world.
                The President of India is the ceremonial head of state of the country and supreme commander-in-
                chief for all defense forces in India. However, it is the Prime Minister of India, who is the leader of
                the party or political alliance having a majority in the national elections to the Lok Sabha (Lower
                house of the Parliament).</p>
                <p>The Prime Minister is the leader of the legislative branch of the Government of India.
                The Prime Minister is the chief adviser to the President of India and the head of the
                Union Council of Ministers.</p>
            `;
        }

        // Function to display the Track Vote Process content
        function showTrackVoteProcess() {
            document.querySelector('main').innerHTML = `
                <h2>Tracking Voting Process</h2>
                <div class="form-section">
                    <form>
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location"><br>
                        <label for="place">Place:</label>
                        <input type="text" id="place" name="place"><br>
                        <input type="submit" onclick={alert("success")} value="SUBMIT">
                    </form>
                </div>
            `;
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="window.location.reload()">Home</a></li>
                <li><a href="#" onclick="showAboutPage()">About</a></li>
                <li><a href="#" onclick="showTrackVoteProcess()">Track Vote Process</a></li>
                <li><a href="#">Report</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">LogOut</a></li>
                <li><a href="#">Welcome, User</a></li>
            </ul>
        </nav>
    </header>
